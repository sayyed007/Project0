<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navBar">
        <a href="googleImageSearch.html">Image Search</a>
        <a href="googleAdvanceSearch.html">Advance Search</a>
    </div>
    <div class="main-container">
        <img src="google.png" alt="google" class="image">
        <form action="https://google.com/search">
            <div class="search_icon">
                <img src="search.png" alt="search" class="icon" width="10px">
                <input type="text" name="q" class="search_bar">

            </div>
            <div class="btn">
                <input type="submit" value="Google Search" class="btn_search">
                <input type="submit" value="I am feeling lucky" class="lucky_search" name="btnI">
            </div>
        </form>
    </div>
</body>
</html>
